{% extends '_base.html' %}

{% block content %}
<div class="col-12 m-3 text-center">
  <a class="btn btn-primary" href="{% url "book_create" %}">New Book</a>
</div>

<div class="col-12">
  <table class="table">
  <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
      </tr>
  </thead>
  <tbody>
      {% for book in book_list %}
      <tr>
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td><a href="{% url "book_detail" book.book_id %}">Details</a></td>
        <td><a href="{% url "book_update" book.book_id %}">Edit</a></td>
      </tr>
      {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
