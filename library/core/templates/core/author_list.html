{% extends '_base.html' %}

{% block content %}
<div class="col-12 m-3 text-center">
  <a class="btn btn-primary" href="{% url "author_create" %}">New Author</a>
</div>

<div class="col-12">
  <table class="table">
  <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
      </tr>
  </thead>
  <tbody>
      {% for author in author_list %}
      <tr>
        <td>{{ author.name }}</td>
        <td><a href="{% url "author_detail" author.author_id %}">Details</a></td>
        <td><a href="{% url "author_update" author.author_id %}">Edit</a></td>
      </tr>
      {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
