{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Omer's Library App</title>
    <script src="{% static 'core/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'core/js/popper-1.14.6.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap-4.2.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap-4.2.1.min.css' %}">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var path = window.location.pathname;
        console.log(path);
        document.querySelector('.nav-item').classList.remove('active');
        document.querySelector('.nav-item a[href="'+ path
          +'"]').closest('li').classList.add('active');
      });
    </script>
</head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/authors/">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books/">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/borrowers/">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/loans/">Loans</a>
            </li>
            <!-- <li class="nav-item dropdown"> -->
            <!--   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
            <!--     Dropdown -->
            <!--   </a> -->
            <!--   <div class="dropdown-menu" aria-labelledby="navbarDropdown"> -->
            <!--     <a class="dropdown-item" href="#">Action</a> -->
            <!--     <a class="dropdown-item" href="#">Another action</a> -->
            <!--     <div class="dropdown-divider"></div> -->
            <!--     <a class="dropdown-item" href="#">Something else here</a> -->
            <!--   </div> -->
            <!-- </li> -->
            <!-- <li class="nav-item"> -->
            <!--   <a class="nav-link disabled" href="#">Disabled</a> -->
            <!-- </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-12">
          <span>{{ test_var }}</span>
        </div>
        <div class="col-12">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
